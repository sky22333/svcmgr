        asset_path: app/build/outputs/apk/release/app-x86-release.apk
        asset_name: android-service-manager-${{ steps.get_tag.outputs.tag }}-x86.apk
        asset_content_type: application/vnd.android.package-archive
        
    - name: Upload AAB
